# Site settings
title: VLC-Qt
email: info@tano.si
description: >
  VLC-Qt is a free library used to connect Qt and libVLC libraries.
  It contains core classes for main media playback and also some GUI classes
  for faster media player development.
baseurl: ""
url: "https://vlc-qt.tano.si"
main_url: "https://tano.si"

# Build settings
production: false
markdown: kramdown
highlighter: pygments
permalink: /:year/:month/:day/:title/
exclude: [bower_components, etc, Gemfile, Gemfile.lock, LICENSE.md, Rakefile, README.md, src, vendor]

plugins:
  - jekyll-assets

assets:
  cache: .asset-cache
  compress:
    css: true
    js:  true
  features:
    automatic_img_alt:  false
    automatic_img_size: false
  sources:
    - _assets/fonts
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
    - bower_components
